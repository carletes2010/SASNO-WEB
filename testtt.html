<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SASNO WEB PRO</title>

<link rel="icon" href="assets/icon.png">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://js.pusher.com/8.2/pusher.min.js"></script>

<style>
/* ———  RESET & FUENTE  ——— */
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Comfortaa',sans-serif;display:flex;flex-direction:column;min-height:100vh;background:#fff;overflow-x:hidden}
.hidden{display:none!important}

/* ———  VISTA INICIO  ——— */
#viewHome .logo{font-size:3.5rem;font-weight:bold;color:#e53935;text-align:center;padding:1.5rem 0 .5rem}
#viewHome .logo img{height:70px;margin-right:10px;vertical-align:middle}
#viewHome .container{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:2rem 1rem}
#viewHome .status-icon img{height:120px}
#viewHome .estado{font-size:2.8rem;font-weight:bold}
#viewHome .ubicacion{font-size:1.6rem;margin-top:1rem}

/* ———  FOOTER  ——— */
.footer{position:fixed;bottom:0;width:100%;display:flex;justify-content:center;gap:2rem;padding:1rem;border-top:1px solid #ccc;background:#fff;z-index:100}
.footer img{height:26px;cursor:pointer}

/* ———  VISTA CONFIG  ——— */
#viewConfig{position:fixed;inset:0;background:#fff;display:none;flex-direction:column;align-items:center;justify-content:center;gap:2rem;z-index:10}
#viewConfig h1{font-size:3rem}

/* ———  OVERLAY ALERTA / SIMULACRO  ——— */
#viewAlert{position:fixed;inset:0;background:#FFA500;display:none;flex-direction:column;justify-content:center;align-items:center;text-align:center;color:#fff;gap:1rem;z-index:9999}
#btnAlertClose{position:absolute;top:1.2rem;left:1.2rem;width:48px;height:48px;font-size:2rem;border:none;border-radius:50%;background:#fff;color:#000;cursor:pointer;display:flex;align-items:center;justify-content:center}

/* ———  POP  ——— */
#popBox{position:fixed;top:20px;right:20px;width:400px;height:400px;border-radius:15px;background:#000;box-shadow:0 0 20px rgba(0,0,0,.5);display:none;z-index:99999}
#popFrame{width:100%;height:100%;border:none;border-radius:15px}

/* ———  ADVISORY FULLSCREEN + botón X  ——— */
#advBox{position:fixed;inset:0;display:none;z-index:99998}
#advFrame{width:100%;height:100%;border:none}
#btnAdvClose{position:fixed;top:20px;right:20px;width:50px;height:50px;border:none;border-radius:50%;background:#fff;color:#000;font-size:2rem;font-weight:bold;cursor:pointer;display:none;align-items:center;justify-content:center;z-index:10000;box-shadow:0 0 12px rgba(0,0,0,.5)}
</style>
</head>
<body>

<!-- ==========  INICIO  ========== -->
<section id="viewHome">
  <div class="logo"><img src="assets/icon.png"> SASNO WEB</div>
  <div class="container">
    <div class="status-icon"><img src="assets/wifi.png"></div>
    <div class="estado">Monitoreando Eventos</div>
    <div class="ubicacion" id="txtLocation">📍 Detectando ubicación…</div>
  </div>
</section>

<!-- ==========  CONFIG  ========== -->
<section id="viewConfig">
  <img src="assets/icon.png" style="height:60px">
  <h1>Configuración</h1>

  <button id="btnSimulacro" style="padding:1rem 2.2rem;border:none;border-radius:30px;background:#004aad;color:#fff;font-size:1.3rem">PRUEBA DE ALERTA</button>

  <label style="font-size:1.4rem;font-weight:bold">
    Sismos menores
    <input id="chkMinor" type="checkbox" checked style="transform:scale(1.5);margin-left:.8rem">
  </label>

  <h2>SASNO 2025</h2>
</section>

<!-- ==========  FOOTER  ========== -->
<div class="footer">
  <img id="btnHome"   src="assets/home-icon.png">
  <img id="btnConfig" src="assets/settings-icon.png">
</div>

<!-- ==========  OVERLAY ALERTA  ========== -->
<section id="viewAlert">
  <button id="btnAlertClose">×</button>
  <img src="assets/whitelogo.png" style="height:60px">
  <h1 id="alertTitle" style="font-size:3.4rem">¡ALERTA SÍSMICA!</h1>
  <img src="assets/handicon.png" style="height:200px">
  <h2 id="alertSub" style="font-size:2rem">Mantén la calma</h2>
</section>

<!-- ==========  POP  &  ADVISORY  ========== -->
<div id="popBox"><iframe id="popFrame"></iframe></div>
<div id="advBox"><iframe id="advFrame"></iframe></div>
<button id="btnAdvClose">×</button>

<!-- ==========  AUDIO  ========== -->
<audio id="alertAudio" src="assets/alertaudio.mp3" preload="auto"></audio>

<script>
document.addEventListener('DOMContentLoaded',()=>{

/* refs rápidas */
const $=id=>document.getElementById(id);
const H=$('viewHome'), C=$('viewConfig'), A=$('viewAlert'),
      popBox=$('popBox'), popFrame=$('popFrame'),
      advBox=$('advBox'), advFrame=$('advFrame'), btnAdvClose=$('btnAdvClose'),
      chkMinor=$('chkMinor'), alertAudio=$('alertAudio');

/* — Interacción necesaria para audio — */
let interacted=false;
window.addEventListener('pointerdown',()=>interacted=true,{once:true});
const playAudio=()=>{if(interacted){alertAudio.currentTime=0;alertAudio.play();}}

/* — Navegación simple — */
$('btnHome').onclick =()=>{H.classList.remove('hidden');C.classList.add('hidden');};
$('btnConfig').onclick=()=>{C.classList.remove('hidden');H.classList.add('hidden');};

/* — Cierre / apertura overlays — */
function closeAdv(){advBox.style.display='none';btnAdvClose.style.display='none';}
function closeAlert(){A.style.display='none';popBox.style.display='none';closeAdv();alertAudio.pause();}
$('btnAdvClose').onclick=closeAdv;
$('btnAlertClose').onclick=closeAlert;

/* — Simulacro manual — */
$('btnSimulacro').onclick=()=>{
  $('alertTitle').textContent='¡SIMULACRO!';
  $('alertSub').textContent='Prueba de alerta';
  A.style.display='flex';
  playAudio();
};

/* — Pusher — */
const pusher=new Pusher('0f74c31648d3adb34e1b',{cluster:'us2',forceTLS:true});
pusher.subscribe('alertas-sasno').bind('eqw',d=>{
  const {latitud,longitud,tipo}=d;

  if(tipo==='advisory'){
    if(!chkMinor.checked) return;               // usuario desactiva advisory
    closeAlert();                               // quitar alerta si estaba
    advFrame.src=`advisory.html?lat=${latitud}&lon=${longitud}`;
    advBox.style.display='block';
    btnAdvClose.style.display='flex';
    popFrame.src=`pop.html?lat=${latitud}&lon=${longitud}&modo=advisory`;
    popBox.style.display='block';
    H.classList.add('hidden');C.classList.add('hidden');
  }else{                                        // ALERTA
    closeAdv();                                 // prioridad máxima
    $('alertTitle').textContent='¡ALERTA SÍSMICA!';
    $('alertSub').textContent='Mantén la calma';
    A.style.display='flex';
    popFrame.src=`pop.html?lat=${latitud}&lon=${longitud}&modo=eqw`;
    popBox.style.display='block';
    playAudio();
  }
});

/* — Cerrar advisory vía postMessage — */
window.addEventListener('message',e=>{if(e.data==='cerrarAdvisory') closeAdv();});

/* — Geolocalización texto — */
if(navigator.geolocation){
  navigator.geolocation.getCurrentPosition(async p=>{
    try{
      const r=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${p.coords.latitude}&lon=${p.coords.longitude}`);
      const d=await r.json();
      const city=d.address.city||d.address.town||d.address.village||'tu zona';
      $('txtLocation').textContent=`📍 Alertando para: ${city}, ${d.address.state||''}`;
    }catch{$('txtLocation').textContent='📍 Ubicación no disponible';}
  },()=>$('txtLocation').textContent='📍 No se pudo obtener ubicación');
}else $('txtLocation').textContent='📍 Geolocalización no compatible';
});
</script>
</body>
</html>
