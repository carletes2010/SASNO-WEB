<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SASNO WEB</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="/assets/icon.png">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #e53935;
    }
    .logo img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .status-icon {
      font-size: 5rem;
      margin: 2rem 0;
    }
    .estado {
      font-size: 2rem;
      font-weight: bold;
    }
    .ubicacion {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .footer-icons {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background-color: white;
      border-top: 1px solid #ccc;
    }
    .footer-icons img {
      height: 24px;
    }
    .alerta-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFA500;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .alerta-overlay h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .alerta-overlay p {
      font-size: 1.4rem;
      margin: 1rem;
      text-align: center;
      max-width: 80%;
    }
    .cerrar-btn {
      font-size: 1rem;
      padding: 10px 20px;
      margin-top: 20px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/assets/icon.png" alt="SASNO Logo"> SASNO WEB
    </div>
    <div class="status-icon">
      üì∂
    </div>
    <div class="estado">Monitoreando Eventos</div>
    <div class="ubicacion">
      üìç Alertando para: Miguel Hidalgo, Cdmx
    </div>
  </div>

  <div class="footer-icons">
    <img src="/assets/home-icon.png" alt="Inicio">
    <img src="/assets/settings-icon.png" alt="Configuraci√≥n">
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getMessaging, getToken, onMessage } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js';

    const firebaseConfig = {
      apiKey: "AIzaSyC4nqBYRE79R_rWlpE5cqClBtA_-zx4-5I",
      authDomain: "sasno-d79e1.firebaseapp.com",
      projectId: "sasno-d79e1",
      storageBucket: "sasno-d79e1.firebasestorage.app",
      messagingSenderId: "273171190720",
      appId: "1:273171190720:web:e9362e0d5206ac6f5c2e25",
      measurementId: "G-ZYDYKB9VWD"
    };

    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    const vapidKey = "TU_CLAVE_PUBLICA_VAPID"; // Reemplaza por tu clave VAPID

    Notification.requestPermission().then(permission => {
      if (permission === 'granted') {
        getToken(messaging, { vapidKey }).then(token => {
          console.log("FCM Token:", token);
          // Puedes enviar este token a tu servidor si lo necesitas
        });
      }
    });

    onMessage(messaging, payload => {
      console.log("Mensaje recibido:", payload);
      const { title, body } = payload.notification;
      mostrarAlerta(title, body);
    });

    function mostrarAlerta(titulo, mensaje) {
      const alerta = document.createElement('div');
      alerta.className = 'alerta-overlay';
      alerta.innerHTML = `
        <h1>${titulo}</h1>
        <p>${mensaje}</p>
        <button class="cerrar-btn" onclick="this.parentElement.remove()">Cerrar</button>
      `;
      document.body.appendChild(alerta);
    }
  </script>
</body>
</html>
